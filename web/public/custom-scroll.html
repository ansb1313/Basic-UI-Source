<body style="height: 5000px">
<div class="paging-fadeout">
    <div class="paging-gage"></div>

    <div class="custom-scroll">
        <h1>try scroll</h1>
        <div class="myScrollBar">
            <div class="scrollStick">

            </div>
        </div>
    </div>

</div>

<script>
    $(window).on('scroll resize load', function(e){
        if(e.type == 'scroll'){
            $('.myScrollBar').show();
        }
        var scrollStickHeight = 8; // stick height 의 단위는 % 이다.

        var sct = $(window).scrollTop(),
            windowH = $(window).height(),
            documentH = $(document).height(),
            handleScrollHeight = ( windowH * scrollStickHeight / 100 ),
            handleScrollHeightRate = documentH / windowH,
            handleScrollRate = sct / (documentH - windowH + (handleScrollHeight * handleScrollHeightRate));

        $('.scrollStick').css({
            top: handleScrollRate * 100 + '%',
            height: scrollStickHeight + '%'
        })
    })
    var i = 0
    $(window).on('scroll', _.debounce(function(){
        i++
        console.log(i)
        $('.myScrollBar').fadeOut(200);
    },3000))

    // debounce 이벤트가 중복으로 발생할경우 중복된이벤트중 최종이벤트가 발생된 일정 시점이후에 한번만 실행한다.


</script>
</body>
