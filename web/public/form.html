<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>slide</title>

    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google material icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css?v=css_Ver2">

    <script src="../assets/js/lib/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="../assets/js/lib/jquery.dotdotdot.js"></script>
    <script src="../assets/js/lib/slick.js"></script>
    <script src="../assets/js/lib/jquery.easing.1.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="../assets/js/script.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <![endif]-->

</head>
<body>

<div id="wrap" class="form-component">
    <div class="member">
        <div class="base-content clearfix">
            <div class="sign-up">
                <h2>sign up</h2>
                <div class="btn-sign" data-state="state-up">sign up</div>
            </div>
            <div class="sign-in">
                <h2>sign in</h2>
                <div class="btn-sign" data-state="state-in">sign in</div>
            </div>
        </div>
        <div class="form-content">
            <div class="sign-up sign-form">
                <form action="">
                    <h2>sign up</h2>
                    <input type="text" placeholder="sign up">
                    <div class="action-sign">회원가입</div>
                </form>
            </div>
            <div class="sign-in sign-form">
                <form action="">
                    <h2>sign in</h2>
                    <input type="text" placeholder="sign in">
                    <div class="action-sign">로그인</div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $('.btn-sign').on('click', function () {
        var self = $(this),
            dataState = self.data('state');

        $('.member').attr('class', dataState + ' member');
    });
    $('[data-state="state-up"]').trigger('click');
</script>
</body>
</html>
