    <!-- google material icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../assets/scss/style.css?v=css_Ver2">

    <script src="../assets/js/lib/jquery-1.12.2.min.js" type="text/javascript"></script>

<body>

<div class="nav-motions">
    <nav class="section-nav">
        <ul>
            <li class=" nav-item">
                home
            </li>
            <li class=" nav-item">
                art
            </li>
            <li class="nav-item">
                fashion
            </li>
            <li class="current nav-item">
                travels
            </li>
            <li class="nav-item">
                enjoy
            </li>
            <li class="nav-item">
                gallery
            </li>
            <li class="line"></li>
        </ul>
    </nav>
</div>

<script>
    var lineEffect = {
        init : function(){
            lineEffect.initRenderLine();
            lineEffect.hoverRenderLine();
            lineEffect.handleLineCurrent();
        },
        initRenderLine : function(){
            var wrapLeft = $('.section-nav ul').offset().left,
                currentWidth = $('.section-nav .current').innerWidth(),
                currentLeft = $('.section-nav .current').offset().left,
                initDistance = currentLeft - wrapLeft;
            $('.line').css({
                transform: 'translateX(' + initDistance + 'px)',
                width: currentWidth
            })
        },
        hoverRenderLine : function(){
            $('li.nav-item').hover(
                function(){
                    var self = $(this),
                        wrapLeft = $('.section-nav ul').offset().left,
                        thisWidth = self.innerWidth(),
                        thisLeft = self.offset().left,
                        hoverDistance = thisLeft - wrapLeft;
                    $('.line').css({
                        transform: 'translateX(' + hoverDistance + 'px)',
                        width : thisWidth})
                },
                function(){
                    lineEffect.initRenderLine();
                })
        },
        handleLineCurrent : function(){
            $('.nav-item').on('click', function(){
                var self = $(this);
                self.addClass('current').siblings().removeClass('current');
            })
        }
    }
    lineEffect.init();



</script>
</body>
</html>
