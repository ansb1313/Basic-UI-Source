<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>slide</title>

    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google material icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../assets/scss/style.css?v=css_Ver2">

    <script src="../assets/js/lib/jquery-1.12.2.min.js" type="text/javascript"></script>
    <script src="../assets/js/lib/jquery.dotdotdot.js"></script>
    <script src="../assets/js/lib/slick.js"></script>
    <script src="../assets/js/lib/jquery.easing.1.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrap" class="paging-fadeout">
    <section class="numbers-visual">
        <div class="bg">
        </div>
        <div class="media">
            <div class="image"></div>
        </div>
    </section>

</div>

<script>
    var numbers = [];

    for(var i = 0; i < 200; i++){
        numbers.push(Math.floor(Math.random() * 10))
    }

    var renderNumbers = numbers.map(function(number){
        return '<span>' + number + '</span>';
    })

    $('.bg').html(renderNumbers);
    setInterval(function(){
        $('span').eq(Math.floor(Math.random() * 200))
            .text(Math.floor(Math.random() * 10))
            .animate({opacity:0.9},300, function(){
                $(this).css({opacity:0.7})
            })
    },10)
</script>
</body>
</html>
