<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>star</title>

    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../assets/scss/style.css?v=css_ver2">
    <script src="../assets/js/lib/jquery-1.12.2.min.js"></script>
    <!--[if lt IE 9]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <!--[end if]-->
</head>
<body>
<div class="nct-intro-wrap">

    <div class="BgBasic">
        <div class="view-glitch"></div>
    </div>

    <div class="NctIntro">
        <div class="rec">
            <div class="dot"></div>
            <div class="txt">REC</div>
            <div class="time nct-font">
                00<span>:</span>00<span>:</span>00
            </div>
        </div>
        <div class="intro-content">
            <h1 class="intro-logo glitch1"></h1>
            <div class="slogan text1">
                <div class="group1">
                    <h2><strong>탈출 비밀코드</strong>를 맞힌 사람은?</h2>
                    <p class="nct-font">Who will break the password?</p>
                </div>
                <div class="group2">
                    <h2>탈출 비밀코드를 맞힌 분들에게 <strong>100만원</strong>을 나눠 드립니다.</h2>
                    <p class="nct-font">Break the password code and get 1 Mil. Won!</p>
                </div>
            </div>
        </div>
        <div class="intro-loading">
            <div class="txt"></div>
            <div class="ch">
                CH1
                <div class="bar">
                    <div class="bar-inner"></div>
                </div>
            </div>
            <div class="ch">
                CH2
                <div class="bar">
                    <div class="bar-inner delay"></div>
                </div>
            </div>
        </div>
        <div class="etc nct-font">
            ISO 100 <br/>
            F 4.0 1/50
        </div>
    </div>
</div>

<script>
    const introLogo = $('.intro-logo');

    function toggleAnimClass (){
        introLogo.hasClass('glitch1') ?
            introLogo.addClass('glitch2').removeClass('glitch1')
            :
            introLogo.addClass('glitch1').removeClass('glitch2')
    }
    setInterval(toggleAnimClass, 4000);

</script>
</body>
</html>
